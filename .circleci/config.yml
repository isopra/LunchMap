version: 2.1

executors:
  default:
    docker:
      - image: circleci/openjdk:11.0.2-jdk
    working_directory: ~/repo


jobs:
  compile:
    executor:
      name: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ cheacksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: dependency:go-offline
          command: mvn dependency:go-offline
      - save_cache:
          keys: v1-dependencies-{{ cheacksum "pom.xml" }}
          paths:
            - ~/.m2
      - run:
          name: compile
          command: mvn compile
      - persist_to_workspace:
          root: target
          paths:
            - .
  test:
    executor:
      name: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ cheacksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: dependency:go-offline
          command: mvn dependency:go-offline
      - save_cache:
          keys: v1-dependencies-{{ cheacksum "pom.xml" }}
          paths:
            - ~/.m2
      - attach_workspace:
          at: .
      - run: 
          name: test
          command: mvn test
      - persist_to_workspace:
          root: target
          paths:
            - .
  package:
    executor:
      name: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ cheacksum "pom.xml" }}
            - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          keys: v1-dependencies-{{ cheacksum "pom.xml" }}
          paths:
            - ~/.m2
      - attach_workspace:
          at: .
      - run:
          name: package
          command: mvm package
      - run:
          name: move artifacts
          command: |
            mkdir artifacts
            mv ./target/*-SNAPSHOT.jar ./artifacts
      - store_artifacts:
          path: artifacts/*
  deploy:
    executor:
      name: default
    step:
      - run: echo deploy
  slack-notification-approval-pending:
    executor:
      name: default
    steps:
      - run:
          name: 'send notification to slack'
          command: |
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\": \"Please approve workflow from <https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}|here>.\"}" \
              $SLACK_WEBHOOK_URL
  slack-notification-approved:
    executor:
      name: default
    steps:
      - run:
          name: 'send notification to slack'
          command: |
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\": \"Approved workflow from <https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}|here>.\"}" \
              $SLACK_WEBHOOK_URL

workflows:
  build-and-test-and-deploy:
    jobs:
      - compile
      - test:
          requires:
            - compile
      - package:
          requires:
            - test
      - hold:
          type: approval
          requires:
            - package
          filters:
            branches:
              only:
                - master
      - slack-notification-approval-pending:
          requires:
            - package
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - hold
      - slack-notification-approved:
          requires:
            - hold
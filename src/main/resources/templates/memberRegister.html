<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メンバー登録</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<script th:inline="javascript">
    window.addEventListener("load", function () {
        var errorMessage = [[${errorMessage}]];
        if (!errorMessage == "") {
            alert(errorMessage);
        }
    }, false);

    //送信時チェック
    function checkValue() {
        var sendMessage = "";

        if (document.form.login_id.value == "") {
            sendMessage += "ログインIDを入力してください\n";
        } else if (document.form.password.value.length > 50) {
            sendMessage += "ログインIDは50文字以内で入力してください\n";
        }

        if (document.form.password.value == "") {
            sendMessage += "パスワードを入力してください\n";
        } else if (document.form.password.value.length > 50) {
            sendMessage += "パスワードは50文字以内で入力してください\n";
        }

        if (document.form.nickname.value == "") {
            sendMessage += "表示用氏名を入力してください\n";
        } else if (document.form.nickname.value.length > 50) {
            sendMessage += "表示用氏名は50文字以内で入力してください";
        }


        if (sendMessage == "") {
            return true;
        } else {
            alert(sendMessage);
            return false;
        }
    }
</script>
<script th:src="@{/js/register.js}"></script>

<form th:action="@{/member/register/result}" method="POST" name="form" onSubmit="return checkValue()">

    <div class="wrap">

        <div class="block">
            <input type="text" id="login_id" name="login_id" class="id"/>
            <label for="login_id">Login ID</label>
        </div>

        <div class="block">
            <input type="password" id="password" name="password" />
            <label for="password">Password</label>
        </div>

        <div class="block">
            <input type="text" id="nickname" name="nickname"/>
            <label for="nickname">Nickname</label>
        </div>

    </div>
    <div style="margin-top: 40px"></div>
    <button type="submit" class="btnn paper paper-raise btnnn">Registration</button>
    <a th:href="@{/login}" class="btnn paper paper-raise" id="back">Cancel</a>
</form>
</body>
</html>

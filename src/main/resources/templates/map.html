	<div class="modalWrapper">

		<h1>検索</h1>
		<form  id="the-form" method ="POST"  action="javascript:void(0)">
			<p>口コミ情報：</p>

			<input type ="checkbox" id ="select1" name ="near" value ="near" disabled="disabled">

			</label>
			<br>
			<label>
			<input type ="checkbox" id ="select2" name ="mylog" value ="mylog" disabled="disabled">
			自分が投稿したもの
			</label>
			</div>
			<br>
			<div class="center"><input class="searchbut" type ="submit"   value = "検索" onclick="search()"></div>

    </div>

	</div>
</section>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メニュー</title>
<script>
function toView(to) {
	location.href = "/menu/" + to;
}
</script>
</head>
<body>
	<!-- 使用時は、toView('文字列') とする。
			例）toView('hoge')  -> /menu/hoge ページを表示 -->
	<button onClick="toView('')">地図表示/検索</button>
	<button onClick="toView('')">アカウント情報編集</button>
	<button onClick="toView('')">メンバー管理</button>
</body>
</html>

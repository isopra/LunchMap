<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<script>
function toRegister() {
	location.href = "/member/register";
}
</script>
</head>
<body>
<form th:action="@{/authenticate}" method="POST">
    <table align="center">
    	<tr><td><p th:text="${errorMessage}"></p></td></tr>
        <tr>
            <td>ログインID：</td>
            <td><input type="text" id="login_id" name="login_id"/></td>
        </tr>
        <tr>
            <td>パスワード：</td>
            <td><input type="password" id="password" name="password"/></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><button type="submit">ログイン</button></td>
        </tr>
    </table>
</form>

<button onClick="toRegister()">新規登録</button>

</body>
</html>

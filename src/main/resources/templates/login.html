<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<script th:inline="javascript">

window.addEventListener("load", function() {
	var errorMessage = [[${errorMessage}]];
	if(!errorMessage == "") {
		alert(errorMessage);
	}
}, false);

function toRegister() {
	location.href = "/member/register";
}

//送信時チェック
function checkValue() {
	var sendMessage = "";
	if (document.form.login_id.value == "") {
		sendMessage += "ログインIDを入力してください\n";
	}

	if(document.form.password.value == "") {
		sendMessage += "パスワードを入力してください";
	}

	if(sendMessage == "") {
		return true;
	}else {
		alert(sendMessage);
		return false;
	}
}

</script>
</head>
<body>
<form th:action="@{/authenticate}" method="POST" name="form" onSubmit="return checkValue()">
    <table align="center">
        <tr>
            <td>ログインID：</td>
            <td><input type="text" id="login_id" name="login_id"/></td>
        </tr>
        <tr>
            <td>パスワード：</td>
            <td><input type="password" id="password" name="password"/></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><button type="submit">ログイン</button></td>
        </tr>
    </table>
</form>

<button onClick="toRegister()">新規登録</button>

</body>
</html>

<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="/css/FootPrintCss.css" type="text/css" th:href="@{/css/FootPrintCss.css}">
</head>
<body>
	<div class="footprint_modal">
    <h1>あしあと情報 登録・編集</h1>
    <input type="button" class="btn" th:action="@{menu/foot/return}" value="戻る"><br><br>

    <div class="footprint_wrapper">
	<form method="post" th:action="@{foot/register}">
		<p th:text="${place_name}" class="footprint_label"></p>
<!--  	<p class="footprint_label" th:text="${datetime)}"></p> -->
		<p class="footprint_label">コメント：</p>
		<span  class="foot_error_message" th:value="${error_message}"></span>  <!-- error表示 -->
	    <textarea id="footprint_comment" class="footprint_label" name="comment"></textarea>
		<input type="reset" value="clear">
		<p class="footprint_label">最大200文字まで登録できます</p>
		<br>
		<input type="submit" class="btn" value="登録" />
	</form>
	</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/ImageCss.css}">
</head>
<body>
	<div class="img_modal">
	<h1>画像情報登録</h1>
	<input type="button" th:action="@{menu/image/return}" value="戻る">
	<br><br>
		<div class="imgfile_wrapper">
			<form method="post" enctype="multipart/form-data" th:action="@{menu/image/register}">
			   	<p th:text="${getplace_name()}"></p>	 <!--  飲食店名を表示 -->
				<input type="file" id="img_file" accept="image/jpg" multiple>	<!-- file選択 -->
			    <p class="img_error" th:text="${img_error_message}"></p>	<!-- errorを表示 -->
				<br>
				<input type="submit" class="button" value="登録"/>
			</form>
		</div>
    </div>
</body>
</html>

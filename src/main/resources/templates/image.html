<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>image register</title>
<link rel="stylesheet"  href="/css/ImageCss.css" type="text/css" th:href="@{/css/ImageCss.css}">
<script>
function check(){
	  if(document.file.upfile.value){
		  return true;
	  } else {
		  alert("画像を選択してください");
		  return false;
	  }
}
</script>
</head>
<body>
<div class="img_modal">
	<h1>画像情報 登録</h1>
	<!-- 戻るボタン -->
	<div class="return">
		<form method = "post" th:action="@{return}">
			<input type="submit" class="btn" value="戻る">
		</form>
	</div>

	<!-- 画像登録フォーム -->
	<div>
		<form method="post" th:action="@{image/register}" enctype="multipart/form-data">
			<input type="hidden" th:value="${place_id}" th:name="place_id">
			<input type="hidden" th:value="${place_name}" th:name="place_name">

			<input type="file" th:value="${files}" th:name="files">

			<input type="submit">

		</form>
	</div>
</div>
</body>
</html>
